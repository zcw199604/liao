          fi

          case "$WECHAT_AGENT_ID" in
            (*[!0-9]*)
              echo "ä¼ä¸šå¾®ä¿¡ WECHAT_AGENT_ID éžæ•°å­—ï¼Œè·³è¿‡"
              exit 0
              ;;
          esac

          if [ -z "$WECHAT_API_URL" ]; then WECHAT_API_URL="https://qyapi.weixin.qq.com"; fi
          WECHAT_API_URL="${WECHAT_API_URL%/}"

          ACCESS_TOKEN="$(
