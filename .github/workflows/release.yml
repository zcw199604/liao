name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tagï¼ˆä¾‹å¦‚ v1.0.0ï¼‰"
        required: true
        default: "v1.0.0"
      create_tag:
        description: "è‡ªåŠ¨åˆ›å»ºå¹¶æ¨é€ Git Tag"
        type: boolean
        required: true
        default: true
      draft:
        description: "åˆ›å»ºä¸º Draft Release"
        type: boolean
        required: true
        default: false
      prerelease:
        description: "æ ‡è®°ä¸º Pre-release"
        type: boolean
        required: true
        default: false

permissions:
  contents: write

jobs:
  build-release:
    runs-on: ubuntu-latest
    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.ref }}

      - name: ç¡®å®š Release å‚æ•°
        id: vars
        shell: bash
        run: |
          set -euo pipefail

          if [[ "${GITHUB_EVENT_NAME}" == "workflow_dispatch" ]]; then
            TAG="${{ inputs.tag }}"
            CREATE_TAG="${{ inputs.create_tag }}"
            DRAFT="${{ inputs.draft }}"
            PRERELEASE="${{ inputs.prerelease }}"
          else
            TAG="${GITHUB_REF_NAME}"
            CREATE_TAG="false"
            DRAFT="false"
            PRERELEASE="false"
          fi

          echo "TAG=${TAG}" >> "${GITHUB_ENV}"
          echo "CREATE_TAG=${CREATE_TAG}" >> "${GITHUB_ENV}"
          echo "DRAFT=${DRAFT}" >> "${GITHUB_ENV}"
          echo "PRERELEASE=${PRERELEASE}" >> "${GITHUB_ENV}"

          echo "tag=${TAG}" >> "${GITHUB_OUTPUT}"

      - name: æ ¡éªŒ Tag æ ¼å¼
        shell: bash
        run: |
          set -euo pipefail
          TAG="${TAG}"
          if [[ ! "${TAG}" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Tag æ ¼å¼éæ³•: ${TAG}ï¼ˆæœŸæœ› v1.0.0ï¼‰"
            exit 1
          fi

      - name: åˆ›å»ºå¹¶æ¨é€ Tag
        if: ${{ env.CREATE_TAG == 'true' }}
        shell: bash
        run: |
          set -euo pipefail
          TAG="${TAG}"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if git ls-remote --exit-code --tags origin "refs/tags/${TAG}" >/dev/null 2>&1; then
            echo "è¿œç«¯å·²å­˜åœ¨ Tag: ${TAG}"
            exit 1
          fi

          git tag -a "${TAG}" -m "Release ${TAG}"
          git push origin "${TAG}"

      - name: è®¾ç½® Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: æ„å»ºå‰ç«¯é™æ€èµ„æº
        working-directory: ./frontend
        run: |
          npm ci
          npm run build -- --outDir=dist

      - name: è®¾ç½® Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: ç¼–è¯‘å¹¶æ‰“åŒ… Release äº§ç‰©
        shell: bash
        run: |
          set -euo pipefail
          TAG="${TAG}"

          mkdir -p dist/linux_amd64 dist/windows_amd64
          cp -r frontend/dist dist/linux_amd64/static
          cp -r frontend/dist dist/windows_amd64/static

          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -trimpath -ldflags="-s -w" -o dist/linux_amd64/liao ./cmd/liao
          CGO_ENABLED=0 GOOS=windows GOARCH=amd64 go build -trimpath -ldflags="-s -w" -o dist/windows_amd64/liao.exe ./cmd/liao

          tar -czf "dist/liao_${TAG}_linux_amd64.tar.gz" -C dist/linux_amd64 .
          (cd dist/windows_amd64 && zip -r "../liao_${TAG}_windows_amd64.zip" .)

          sha256sum "dist/liao_${TAG}_linux_amd64.tar.gz" "dist/liao_${TAG}_windows_amd64.zip" > "dist/checksums_${TAG}.txt"

      - name: åˆ›å»º GitHub Release å¹¶ä¸Šä¼ äº§ç‰©
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG }}
          name: ${{ env.TAG }}
          draft: ${{ env.DRAFT == 'true' }}
          prerelease: ${{ env.PRERELEASE == 'true' }}
          files: |
            dist/liao_${{ env.TAG }}_linux_amd64.tar.gz
            dist/liao_${{ env.TAG }}_windows_amd64.zip
            dist/checksums_${{ env.TAG }}.txt

      - name: ä¼ä¸šå¾®ä¿¡é€šçŸ¥ - å‘å¸ƒæˆåŠŸ
        if: ${{ success() && secrets.WECHAT_CORP_ID != '' }}
        run: |
          WECHAT_API_URL="${{ secrets.WECHAT_API_URL }}"
          if [ -z "$WECHAT_API_URL" ]; then
            WECHAT_API_URL="https://qyapi.weixin.qq.com"
          fi
          ACCESS_TOKEN=$(curl -s "${WECHAT_API_URL}/cgi-bin/gettoken?corpid=${{ secrets.WECHAT_CORP_ID }}&corpsecret=${{ secrets.WECHAT_CORP_SECRET }}" | grep -o '"access_token":"[^"]*"' | cut -d'"' -f4)
          curl -X POST "${WECHAT_API_URL}/cgi-bin/message/send?access_token=${ACCESS_TOKEN}" \
            -H 'Content-Type: application/json' \
            -d "{
              \"touser\": \"${{ secrets.WECHAT_TO_USER }}\",
              \"msgtype\": \"markdown\",
              \"agentid\": ${{ secrets.WECHAT_AGENT_ID }},
              \"markdown\": {
                \"content\": \"## ğŸ‰ Release å‘å¸ƒæˆåŠŸ\n>é¡¹ç›®: **liao**\n>ç‰ˆæœ¬: \`${{ env.TAG }}\`\n>ç±»å‹: ${{ env.PRERELEASE == 'true' && 'Pre-release' || 'Release' }}\n>çŠ¶æ€: ${{ env.DRAFT == 'true' && 'Draftï¼ˆè‰ç¨¿ï¼‰' || 'å·²å‘å¸ƒ' }}\n\n**äº§ç‰©æ¸…å•:**\n- Linux AMD64: \`liao_${{ env.TAG }}_linux_amd64.tar.gz\`\n- Windows AMD64: \`liao_${{ env.TAG }}_windows_amd64.zip\`\n- æ ¡éªŒå’Œ: \`checksums_${{ env.TAG }}.txt\`\n\n[æŸ¥çœ‹ Release](${{ github.server_url }}/${{ github.repository }}/releases/tag/${{ env.TAG }})\"
              }
            }"

      - name: ä¼ä¸šå¾®ä¿¡é€šçŸ¥ - å‘å¸ƒå¤±è´¥
        if: ${{ failure() && secrets.WECHAT_CORP_ID != '' }}
        run: |
          WECHAT_API_URL="${{ secrets.WECHAT_API_URL }}"
          if [ -z "$WECHAT_API_URL" ]; then
            WECHAT_API_URL="https://qyapi.weixin.qq.com"
          fi
          ACCESS_TOKEN=$(curl -s "${WECHAT_API_URL}/cgi-bin/gettoken?corpid=${{ secrets.WECHAT_CORP_ID }}&corpsecret=${{ secrets.WECHAT_CORP_SECRET }}" | grep -o '"access_token":"[^"]*"' | cut -d'"' -f4)
          curl -X POST "${WECHAT_API_URL}/cgi-bin/message/send?access_token=${ACCESS_TOKEN}" \
            -H 'Content-Type: application/json' \
            -d "{
              \"touser\": \"${{ secrets.WECHAT_TO_USER }}\",
              \"msgtype\": \"markdown\",
              \"agentid\": ${{ secrets.WECHAT_AGENT_ID }},
              \"markdown\": {
                \"content\": \"## âŒ Release å‘å¸ƒå¤±è´¥\n>é¡¹ç›®: **liao**\n>ç‰ˆæœ¬: \`${{ env.TAG }}\`\n>è§¦å‘è€…: ${{ github.actor }}\n>å¤±è´¥åŸå› : è¯·æŸ¥çœ‹æ—¥å¿—\n\n<font color=\\\"warning\\">[ç«‹å³æŸ¥çœ‹å¤±è´¥æ—¥å¿—](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})</font>\"
              }
            }"
