# 应用配置
server:
  port: 8080

spring:
  application:
    name: liao

  # 数据库配置
  datasource:
    url: jdbc:mysql://10.10.10.90:3306/hot_img?useSSL=false&serverTimezone=Asia/Shanghai&characterEncoding=utf8&allowPublicKeyRetrieval=true
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver

  # 文件上传配置
  servlet:
    multipart:
      max-file-size: 100MB      # 单个文件最大100MB
      max-request-size: 100MB   # 请求最大100MB

  # 静态资源配置
  web:
    resources:
      # 静态资源路径
      static-locations: classpath:/static/,classpath:/public/,classpath:/resources/,file:./upload/
      # 缓存时间（秒）
      cache:
        period: 3600

  # MVC 配置
  mvc:
    # 静态资源路径匹配
    static-path-pattern: /**

# WebSocket 配置
websocket:
  upstream:
    # 上游 WebSocket 服务地址，根据实际情况修改
    url: ws://localhost:9999

# 认证配置
auth:
  # 访问码（建议设置为复杂字符串）
  access-code: Aa305512775.
  # JWT密钥（必须至少256位，建议64位随机字符串）
  jwt-secret: your-jwt-secret-key-at-least-256-bits-long-please-change-this-to-random-string
  # Token过期时间（小时）
  token-expire-hours: 24
